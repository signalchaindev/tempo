type Mutation {
  createUser(email: String): User
  updateUser(id: ID!): User
  deleteUser(id: String!): User
}

type Query {
  allUsers: [User]
  singleUser(email: String!): User
}

type User {
  name: String
  email: String
  password: String
  Permission: Permission
}

enum Permission {
  USER
  ADMIN
  SUPER_ADMIN
}
